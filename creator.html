<html>
    <head>
        <title>Creator | Directions</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }

            html, body{
                width: 100vw;
                height: 100vh;    
            }

            #mapDisplay{
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <canvas id = "mapDisplay">

        </canvas>
        
        <script src = "map_data_urls.js"></script>
        <script src = "scripts/three.min.js"></script>
        <script src = "scripts/OrbitControls.js"></script>
        <script>
            var canvas = document.getElementById("mapDisplay")
            var renderer = new THREE.WebGLRenderer({antialias: true, canvas: canvas})
            renderer.setSize(window.innerWidth, window.innerHeight)            

            var scene = new THREE.Scene()
            scene.background = new THREE.Color(0xffffff)

            var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000)            
            camera.position.set(0, 0, 100)
            scene.add(camera)

            var controls = new THREE.OrbitControls(camera, canvas)
            controls.enableDamping = true
            controls.dampingFactor = 0.05
            controls.enableRotate = false
            controls.screenSpacePanning = true
            controls.panSpeed = 0.07
            controls.maxDistance = 110
            controls.minDistance = 10

            var plane_geom = new THREE.PlaneGeometry(100, 70, 2, 2)
            var plane_mat = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} )
            var plane = new THREE.Mesh( plane_geom, plane_mat )
            scene.add( plane )

            function animate(){
                requestAnimationFrame(animate)                               

                controls.update()

                renderer.render(scene, camera)
            }

            animate()
        </script>
    </body>
</html>
